<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>نموذج الحجز</title>
    <!-- إضافة Bootstrap -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body dir="rtl">
    <div class="container mt-5">
        <h2 class="text-center mb-4">نموذج الحجز</h2>
        <form id="bookingForm" class="needs-validation" novalidate>
            <div class="form-group">
                <label for="name">الاسم:</label>
                <input type="text" class="form-control" id="name" name="name" required>
                <div class="invalid-feedback">الرجاء إدخال الاسم.</div>
            </div>
            <div class="form-group">
                <label for="phone">رقم الجوال:</label>
                <input type="text" class="form-control" id="phone" name="phone" required>
                <div class="invalid-feedback">الرجاء إدخال رقم الجوال.</div>
            </div>
            <div class="form-group">
                <label for="purpose">سبب الحجز:</label>
                <select class="form-control" id="purpose" name="purpose" required>
                    <option value="">اختر سبب الحجز</option>
                    <option value="عمل">عمل</option>
                    <option value="دراسة">دراسة</option>
                    <option value="ترفيه">ترفيه</option>
                </select>
                <div class="invalid-feedback">الرجاء اختيار سبب الحجز.</div>
            </div>
            <button type="submit" class="btn btn-primary">إرسال</button>
        </form>
    </div>

    <!-- إضافة jQuery و Bootstrap JavaScript -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    
    <!-- إضافة JavaScript للتحقق من صحة النموذج -->
    <script>
        (function() {
            'use strict';
            window.addEventListener('load', function() {
                var forms = document.getElementsByClassName('needs-validation');
                var validation = Array.prototype.filter.call(forms, function(form) {
                    form.addEventListener('submit', function(event) {
                        if (form.checkValidity() === false) {
                            event.preventDefault();
                            event.stopPropagation();
                        } else {
                            event.preventDefault();
                            let name = document.getElementById('name').value;
                            let phone = document.getElementById('phone').value;
                            let purpose = document.getElementById('purpose').value;
                            let message = `الاسم: ${name}%0Aرقم الجوال: ${phone}%0Aسبب الحجز: ${purpose}`;
                            let whatsappUrl = `https://api.whatsapp.com/send?phone=966568644169&text=${message}`;
                            window.open(whatsappUrl, '_blank');
                        }
                        form.classList.add('was-validated');
                    }, false);
                });
            }, false);
        })();
    </script>
</body>
</html>
